  <body>
    <div class="tagline">
        <h1>PEPINO</h1>
        <p>Super Spacial</p>
      </div>
   
    <!-- navbar -->
    

    <nav class="navbar navbar-expand-lg  my-navbar">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">

              <a class="nav-link" href="function.html">Order now</a>
            </div>

      <!-- order placement -->
      <div class="block1">

        <div class="order">
          <h6>Place your order</h6>
          <!-- size select -->
          <div class="size">
              Select size of pizza
              <select class="form-select" id="pizza-size" aria-label="Default select example">
                  <option value="small">Small ksh500</option>
                  <option value="medium">Medium ksh850</option>
                  <option value="large">Large ksh1300</option>
                </select>
          </div>
         
  
            <!-- crust select -->
          <div class="crust">
              Select crust
              <select class="form-select" id="crust" aria-label="Default select example">
                  <option value="crispy">Crispy ksh 100</option>
                  <option value="stuffed">Stuffed ksh 150</option>
                  <option value="glutten-free">Glutten-free ksh 200</option>
                </select>
      
          </div>
            
            <!-- toppings select -->
          <div class="toppings">
              Toppings
              <div class="form-check" >
                  <input class="form-check-input" type="checkbox" name="toppings" value="pepperoni" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Pepperoni 
                  </label>
                </div>
      
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="cheese"  >
                  <label class="form-check-label" for="flexCheckChecked">
                    Extra cheese 
                  </label>
                </div>
      
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="toppings" value="onions" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Onions 
                  </label>
                </div>
          </div>
          <button type="button" id="order-btn" class="btn btn-dark">Order</button
        </div>
      </div>
  
      <!-- cart -->
        
        <div class="card mt-1 mycart">
          
          <div class="card-body">
              <table id="table">
                  <tr>
                      <td>Size</td>
                      <td>Crust</td>
                      <td>Toppings</td>
                      <td>Price</td>
                  </tr>
              </table>
  
  
              <div id="my-orders"></div>
              <div id="total"></div>

              Want it delivered?
              <select class="form-select" id="deliver" aria-label="Default select example">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>

              <!-- location
              <input type="text"  id="location" class="form-control"> -->
              Delivery fee is ksh 250 only

              <a href="#order-section">
                  <div class="checkout">
                      <button class="btn-success btn m-4" data-toggle="modal" data-target="#exampleModalCenter" id="checkout">
                          Checkout
                      </button>
                  </div>
              </a>
             <div class="result1"></div>
             <div class="result2"></div>
          </div>
        </div>
      </div>
