<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/function.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="./JS/script.js"></script>

    <title>PEPINO</title>
  </head>
  <body>
    <div class="tagline">
        <h1>PEPINO</h1>
        <p>Super Spacial</p>
      </div>
   
    <!-- navbar -->
    

    <nav class="navbar navbar-expand-lg  my-navbar">
        <div class="container-fluid">
          
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              <a class="nav-link" href="function.html">Order now</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- order placement -->
      <div class="block1">
        
        <div class="order">
          <h6>Place your order</h6>
          <!-- size select -->
          <div class="size">
              Select size of pizza
              <select class="form-select" aria-label="Default select example">
                  <option value="1">Small ksh300</option>
                  <option value="2">Medium ksh600</option>
                  <option value="3">Large ksh900</option>
                </select>
          </div>
         
  
            <!-- crust select -->
          <div class="crust">
              Select crust
              <select class="form-select" aria-label="Default select example">
                  <option value="1">Crispy ksh 100</option>
                  <option value="2">Stuffed ksh 150</option>
                  <option value="3">Glutten-free ksh 200</option>
                </select>
      
          </div>
            
            <!-- toppings select -->
          <div class="toppings">
              Toppings
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Pepperoni ksh 200
                  </label>
                </div>
      
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Extra cheese ksh 150
                  </label>
                </div>
      
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Onions ksh 100
                  </label>
                </div>
          </div>
          <button type="button" class="btn btn-dark">Order</button
        </div>
      </div>
  
      <!-- cart -->
        
        <div class="card mt-1 mycart">
          <div class="card-title d-inline-flex">
              <h3 class="p-4">View items in cart</h3>
              <i class="p-4 fa fa-shopping-cart total"><button class="btn-success btn ml-2"
                      value="0" id="quantity">
                      0
                  </button></i>
          </div>
          <div class="card-body">
              <table id="table">
                  <tr>
                      <td>Size</td>
                      <td>Crust</td>
                      <td>Toppings</td>
                      <td>Total Price</td>
                  </tr>
              </table>
  
              <div id="cart">
                  <img id="cart" src="img/shopping cart.png" alt="" />
                  <p class="text-center pt-4">
                      You do not have any item in the cart
                  </p>
              </div>
  
              <div id="items"></div>
              <a href="#order-section">
                  <div class="checkout">
                      <button class="btn-success btn m-4" data-toggle="modal" data-target="#exampleModalCenter" id="gettotal">
                          Checkout
                      </button>
                  </div>
              </a>
              <!-- </a> -->
          </div>
        </div>
      </div>
     
  </body>
</html>
